
<div class="card" *ngIf="tItem">
    <div class="title">{{ tItem.title }}</div><br>
    <div class="desc">{{ tItem.description  }}</div><br>
    
    <img  *ngIf="tItem?.imgURL" class="image" [src]="tItem?.imgURL">
    <img  *ngIf="!tItem?.imgURL" class="image"
        src="https://freepikpsd.com/file/2020/04/bahama-breeze-logo-png-Transparent-Images.png"> <!-- default image -->
    
    <div class="price"  >CA${{  tItem.price  }}</div><br>
    <div class="type" appHoverAffect = "underline">{{ tItem.type  }}</div><br>
    
    <div class="tags" *ngIf="tItem?.tags">
        <span appHoverAffect ="tagbold" class="tag" *ngFor="let tag of tItem?.tags">
            #{{ tag }}
        </span>
    </div>
    <br>
    
    <!-- <div class="name">{{ tourItem ? tourItem.name : "" }}</div> -->
    
</div>
